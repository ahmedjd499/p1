version: '3.8'

services:
  p1-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: aspcorefirstapp
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - DOTNET_USE_POLLING_FILE_WATCHER=true
    volumes:
      - .:/src
      - /src/bin
      - /src/obj
    command: dotnet watch run --urls http://+:80
    restart: unless-stopped
    depends_on:
      - sqlserver
    networks:
      - p1-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - p1-network

volumes:
  sqlserver-data:

networks:
  p1-network:
    driver: bridge
